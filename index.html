<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il tuo fabbisogno giornaliero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL TUO FABBISOGNO GIORNALIERO</h1>
        <form id="calorieForm">
            <label for="gender">Genere:</label>
            <select id="gender" required>
                <option value="male">Uomo</option>
                <option value="female">Donna</option>
            </select>

            <label for="age">Età (anni):</label>
            <input type="number" id="age" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Altezza (cm):</label>
            <input type="number" id="height" required>

            <label for="activity">Livello di attività:</label>
            <select id="activity" required>
                <option value="1.2">Sedentario</option>
                <option value="1.375">Leggermente attivo</option>
                <option value="1.55">Moderatamente attivo</option>
                <option value="1.725">Molto attivo</option>
                <option value="1.9">Estremamente attivo</option>
            </select>

            <button type="button" onclick="calculateCalories()">Calcola il fabbisogno giornaliero</button>
        </form>
        <p id="result"></p>
        <footer>
            <p>by Bolo</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
